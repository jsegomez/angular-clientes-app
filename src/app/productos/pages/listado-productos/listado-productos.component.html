<div class="container">
  <div class="row">
    <div class="col mt-5">
      <button class="btn btn-primary" (click)="crearProducto()">
        Crear producto
      </button>
    </div>
  </div>

  <div class="row animate__animated animate__fadeIn" *ngIf="productos">
    
    <h5 class="mt-3">Listado de productos</h5>    

    <div class="col-12 table-responsive">
      <table class="table table-striped">
        <thead class="text-center bg-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>precio</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.col -->
  </div>
</div>

<div fadeIn>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 mt-5">
      <button class="btn btn-primary" (click)="crearProducto()">
        Crear producto
      </button>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="productos">
    <div class="col-12 col-md-8 table-responsive">
      <h5 class="mt-3">Listado de productos</h5>    
      <table class="table table-striped">
        <thead class="text-center bg-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>precio</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let producto of productos" (click)="detalleProducto(producto.id)" class="puntero">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
